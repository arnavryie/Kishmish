<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sneha | My Momo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary-pink: #ffb7c5;
            --deep-rose: #e66b7e;
            --soft-white: #fafafa;
            --gold: #d4af37;
            --text-main: #4a4a4a;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.4);
            --shadow-soft: 0 10px 40px rgba(230, 107, 126, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #fff0f3, #ffe6eb, #fff5f7, #ffd1dc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
            cursor: default;
        }

        /* Lock scrolling while password screen is active */
        body.locked {
            overflow: hidden;
        }

        /* Custom Cursor */
        .cursor-trail {
            position: fixed;
            pointer-events: none;
            width: 10px;
            height: 10px;
            background: var(--deep-rose);
            border-radius: 50%;
            z-index: 9999;
            animation: fadeOut 1s forwards;
        }

        h1, h2, h3 { font-family: 'Playfair Display', serif; }

        .script-font {
            font-family: 'Great Vibes', cursive;
            color: var(--deep-rose);
        }

        /* Animations */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: scale(0); }
        }

        /* Utilities */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--shadow-soft);
        }

        .hidden {
            display: none !important;
        }

        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: none;
        }

        /* ==================== 
           PASSWORD SCREEN 
           ==================== */
        #password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(-45deg, #fff0f3, #ffe6eb);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000; /* Very high Z-index */
            transition: opacity 0.5s ease;
        }
        
        .password-card {
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .password-input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid var(--glass-border);
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            outline: none;
            transition: border-color 0.3s;
            color: var(--text-main);
        }
        
        .password-input:focus {
            border-color: var(--deep-rose);
        }

        #pwd-error {
            color: var(--deep-rose);
            font-size: 0.9rem;
            margin-top: 15px;
            opacity: 0;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        /* ==================== 
           LANDING HERO SECTION 
           ==================== */
        #hero {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
            z-index: 10;
        }

        .hero-bg-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            color: rgba(230, 107, 126, 0.2);
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .hero-subtitle {
            font-size: 4rem;
            margin-bottom: 2rem;
            font-weight: normal;
        }

        .hero-question {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #777;
        }

        .btn-container {
            display: flex;
            gap: 2rem;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
        }

        .btn-yes {
            background: linear-gradient(135deg, #e66b7e, #d44d63);
            color: white;
            box-shadow: 0 5px 20px rgba(230, 107, 126, 0.4);
        }

        .btn-yes:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(230, 107, 126, 0.6);
        }

        .btn-no {
            background: white;
            color: var(--text-main);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            position: absolute; 
            right: -140px; 
        }

        /* ==================== 
           MAIN CONTENT 
           ==================== */
        #main-content {
            padding-top: 50px;
            padding-bottom: 100px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Celebration Header */
        .celebration-header {
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .yay-text {
            font-size: 5rem;
            background: linear-gradient(to right, #e66b7e, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }

        .scroll-down {
            margin-top: 50px;
            font-size: 2rem;
            color: var(--deep-rose);
            animation: float 2s infinite;
        }

        /* Love Letter */
        .love-letter-section { padding: 100px 0; }
        .letter-card { padding: 60px; text-align: center; position: relative; }
        .letter-text { font-size: 1.4rem; line-height: 2; color: #555; font-style: italic; font-family: 'Playfair Display', serif; min-height: 250px; }
        .nickname-list { margin-top: 20px; font-family: 'Poppins', sans-serif; font-size: 0.9rem; color: var(--deep-rose); letter-spacing: 1px; text-transform: uppercase; }

        /* Reasons */
        .reasons-section { padding: 50px 0; }
        .section-title { text-align: center; font-size: 2.5rem; margin-bottom: 50px; color: var(--deep-rose); }
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
        .reason-card { padding: 30px; text-align: center; transition: transform 0.4s ease; }
        .reason-card:hover { transform: translateY(-15px); background: rgba(255, 255, 255, 0.8); }
        .reason-icon { font-size: 2.5rem; margin-bottom: 15px; display: block; }
